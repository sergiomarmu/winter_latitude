<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar id="header-menu">
      <img src="images/drawable-xhdpi-icon.png" id="menu-image" />
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
