<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="header-title">Admin.Ski</ion-title>
    <ion-buttons start>
      <button ion-button (click)="createMaterial()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let u of material | async">
      <ion-item>
        <ion-label>
          <h3>{{ u.name }}</h3>
          <p>Precio: {{ u.Precio }}</p>
          <p>Stock: {{ u.Stock }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="updateMaterial(u)">
          Editar
        </button>
        <button ion-button color="danger"  (click)="removeMaterial(u)">
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
