<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="header-title">Admin.Est.Data<a (click)="openPage('Home')"><i class="fa fa-home home-button"></i></a></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let u of estacion | async">
      <ion-item>
        <ion-label>
          <h3>{{ u.name }}</h3>
          <p>Forfet: {{ u.data.Forfet }}</p>
          <p>Longitud Esquiable: {{ u.data.LongitudEsquiable }}</p>
          <p>Num. Pistas: {{ u.data.NPistas }}</p>
          <p>Punto más Alto: {{ u.data.PuntoMasAlto }}</p>
          <p>Remontadores: {{ u.data.Remontadores }}</p>
          <p>Telefóno: {{ u.data.Telefono }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="updateEstacion(u)">
          Editar
        </button>
        <button ion-button color="danger"  (click)="removeEstacion(u)">
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
