<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="header-title">Admin.ParteNieve<a (click)="openPage('Home')"><i class="fa fa-home home-button"></i></a></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let u of parteDenieve | async">
      <ion-item>
        <ion-label>
          <h3>{{ u.name }}</h3>
          <p>Estado: {{ u.PartedeNieve.Estado }}</p>
          <p>Remontadores: {{ u.PartedeNieve.Remontadores }}</p>
          <p>Espesores: {{ u.PartedeNieve.Espesores }}</p>
          <p>Pistas: {{ u.PartedeNieve.Pistas }}</p>
          <p>Prevision: {{ u.PartedeNieve.Prevision }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="updateParteDeNieve(u)">
          Editar
        </button>
        <button ion-button color="dark"  (click)="removeParteDeNieve(u)">
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
