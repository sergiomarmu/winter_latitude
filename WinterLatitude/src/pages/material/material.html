<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="header-title">Material<a (click)="openPage('Home')"><i class="fa fa-home home-button"></i></a></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <img class="item-left" src="{{item.icon}}">
      <h2>{{ item.key }}</h2>
      <button ion-button clear (click)="openNavDetailsPage(item.val())" item-right>Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
