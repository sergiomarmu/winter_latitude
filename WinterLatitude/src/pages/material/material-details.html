<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item id="material-imagen" [ngStyle]="{ 'background-image': 'url(' + item.image + ')'}">
  </ion-item>
  <div class="container">
    <table class="table tabla-material">
      <thead>
      <tr>
        <th>Estación</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acción</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let n of item2">
        <td>{{n.name}}</td>
        <td>{{n.Precio}}</td>
        <td>{{n.Stock}}</td>
        <td><button ion-button color="light" onclick="window.open('https://www.paypal.com/au/signin', '_system', 'location=yes'); return false;">Comprar</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</ion-content>
